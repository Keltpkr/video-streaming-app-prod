<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Streaming Vidéo</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
	<div class="background active" id="bg1"></div>
    <div class="background inactive" id="bg2"></div>
	<div class="container">
		<!-- Lecteur vidéo fixe -->
		<video id="video-player" controls preload="auto">
			<source id="video-source" src="" type="video/mp4">
			<track id="subtitle-track" kind="subtitles" srclang="fr" label="Sous-titres" default>
			Votre navigateur ne supporte pas le lecteur vidéo.
		</video>

		<!-- Liste des fichiers avec scrolling -->
		<div id="file-browser">
			<span id="back-button" style="display: none; cursor: pointer;">
				<i class="fas fa-arrow-circle-left"></i> Remonter
			</span>
			<ul id="file-list"></ul>
		</div>
	</div>
	<div id="auth-modal" style="display: none;">
		<form id="auth-form">
			<div class="auth-header">
				<img alt="" class="auth-image">
				<h2>Connexion</h2>
			</div>
			<div class="auth-body">
				<div class="input-group">
					<i class="fas fa-user"></i>
					<input type="text" id="username" name="username" placeholder="Entrez votre nom" required>
				</div>
				<div class="input-group">
					<i class="fas fa-lock"></i>
					<input type="password" id="password" name="password" placeholder="Entrez votre mot de passe"
						required>
				</div>
			</div>
			<div class="auth-footer">
				<button type="submit">Se connecter</button>
			</div>
		</form>
	</div>
	<div class="copyright">
		&copy; 2024 Gérald. Tous droits réservés.
	</div>
	<script src="script.js"></script>
</body>

</html>
